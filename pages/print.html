<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Page</title>

    <!-- CDNs -->
    <!-- BootStrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Personal StyleSheet -->

    <!-- CDNs -->

    <link rel="stylesheet" href="../styles/print.css" />
  </head>
  <body>
    <header>
      <h2>Hans Enterprises</h2>
      <p>Satpuli,Pauri Garhwal</p>
      <p>Uttarakhand, 246172</p>
      <p>9411511090,976175799</p>
    </header>
    <main>
      <section class="customer-details">
        <p id="customerName" title="Customer Name"></p>
        <p id="mobile"title="Name"></p>
        <p id="vehicleNumber" title="Vehicle Number"></p>
        <p id="date" title="date"></p>
      </section>

      <section class="table-area">
        <table class="table">
          <thead>
            <tr>
              <th>S.no</th>
              <th>Item</th>
              <th>Qty.</th>
              <th>Price</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="bill"></tbody>
          <!-- table Footer -->
        </table>
      </section>
      <table class="table">
        <tfoot>
          <tr>
            <th colspan="1">Grand Total In Word :</th>
            <th colspan="1" id="inWords"></th>
            <th colspan="2"></th>
            <th colspan="1">Grand Total : <span id="total"></span></th>
            
          </tr>
        </tfoot>
      </table>
    </main>
    <footer>
      <p>from Hans Enterprize</p>

    </footer>

    <script src="../scripts/print.js"></script>
  </body>
</html>
