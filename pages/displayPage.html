<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Page</title>

    <!-- CDNs -->
    <!-- BootStrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- jQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <!-- Personal StyleSheet -->
    <link rel="stylesheet" href="../styles/dispalypage.css">

    <!-- CDNs -->
  </head>
  <body>
    <header>
      <h2>Display Page</h2>
      <menu>
        <button class="menu btn btn-primary">Menu</button>
        <ul>
          <li><a href="./index.html"> Home Page </a></li>
          <li><a href="./displayPage.html"> All Bills </a></li>
        </ul>
      </menu>
      <select
        name="select"
        id="selectDate"
        class="form-select"
        onchange="CurrentDate()"
      ></select>

      <div class="seachbar">
        <div class="input-group">
          <input
            type="search"
            class="form-control"
            placeholder="Search Here ..."
            id="search"
            oninput="searchText(event.target.value)"
          />
          <span class="input-group-text" id="basic-addon2"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </div>
      </div>

      <label  class="form-label fw-bold">Total Cash : <span id="totalamount" ></span> </label>
      <label  class="form-label fw-bold">Mode-Cash : <span id="cashPaymnet" ></span> </label>
      <label  class="form-label fw-bold">Mode-Online : <span id="onliePaymnet" ></span> </label>
      <label  class="form-label fw-bold">Balance Amount : <span id="balanceamount" ></span> </label>
    </header>

    <main>
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Customer Name</th>
            <th>Gadi Naam</th>
            <th>Amount Paid</th>
            <th>Status</th>
            <th>Balance</th>
            <th>Mode</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </main>
    <script src="../scripts/displayPage.js"></script>
    <script>
      $(".menu").click(function () {
        $("ul").slideToggle("normal");
      });
    </script>
  </body>
</html>
