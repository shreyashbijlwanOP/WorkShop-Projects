  <body>
    <header>
      <h1>Welcome To Hans Enterprize</h1>
      <menu>
        <button class="menu btn btn-primary">Menu</button>
        <ul>
          <li> <a href="../index.html"> Home Page </a></li>
          <li> <a href="./displayPage.html"> All Bills </a></li>
        </ul>
      </menu>

    </header>

    <main>
      <section>
        <h2 class="text-decoration-underline">Add New Product Here </h2>
        <p >Welcome,We are Here To help you </p>
        <p >Your all Two Wheeler Solution </p>
    </section>
    
    <div class="vertical-line"></div>
      <form onsubmit="event.preventDefault()">
        <input
          type="text"
          name="Product Name"
          id="productItem"
          class="form-control mb-2"
        />
        <button class="btn btn-primary" onclick="AddItem()" > Add Item</button>
      </form>
    </main>

    <script src="../scripts/index.js"></script>
    <script>
        let product = document.getElementById("productItem")
      $(".menu").click(function(){
        $("ul").slideToggle("normal")
      })

      let list = JSON.parse(localStorage.getItem("items")) ?? []
      console.log(list)
      function AddItem()
      {
        list.push(product.value.toUpperCase())
        localStorage.setItem("items",JSON.stringify(list))
        alert("Added SuccessFully")
        window.location.reload();
      }

    </script>
